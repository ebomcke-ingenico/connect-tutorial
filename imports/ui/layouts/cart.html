<template name="cart">
    <div class="ui container">
        {{#if showCartDetails}}
        <div class="ui segment cart-container">
            <h1 class="ui teal header">My Cart</h1>
            {{#if notEmpty}}
            <div class="ui inverted dimmer">
                <div class="ui text loader">Preparing your order</div>
            </div>
            <div class="ui relaxed divided list cart">
                {{#each cartItems}}
                <div class="item">
                    <img class="ui avatar image" src="/images/{{thumbnail}}">
                    <div class="content">
                        <div class="header">{{name}}</div>
                        <div class="description">{{description}}</div>
                    </div>
                    <div class="right floated content">
                        <div class="ui input disabled">
                            <input type="text" value="â‚¬{{price}}">
                        </div>
                        <button class="ui basic teal button remove">
                            <i class="remove icon"></i> Remove
                        </button>
                    </div>
                </div>
                {{/each}}
            </div>
            {{else}}
            <div class="ui info message">
                <div class="ui header">Your cart is currently empty</div>
                <p>Visit the <a href="/store">Store</a> to add products to your cart.</p>
            </div>
            {{/if}}
        </div>
        {{/if}}
    </div>
</template>
